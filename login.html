	<style>
		/* Center the loader */
		#loader {
			position: absolute;
			left: 50%;
			top: 50%;
			z-index: 1;
			width: 150px;
			height: 150px;
			margin: -75px 0 0 -75px;
			border: 16px solid #f3f3f3;
			border-radius: 50%;
			border-top: 16px solid #3498db;
			width: 120px;
			height: 120px;
			-webkit-animation: spin 2s linear infinite;
			animation: spin 2s linear infinite;
		}

		@-webkit-keyframes spin {
			0% {
				-webkit-transform: rotate(0deg);
			}

			100% {
				-webkit-transform: rotate(360deg);
			}
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		/* Add animation to "page content" */
		.animate-bottom {
			position: relative;
			-webkit-animation-name: animatebottom;
			-webkit-animation-duration: 1s;
			animation-name: animatebottom;
			animation-duration: 1s
		}

		@-webkit-keyframes animatebottom {
			from {
				bottom: -100px;
				opacity: 0
			}

			to {
				bottom: 0px;
				opacity: 1
			}
		}

		@keyframes animatebottom {
			from {
				bottom: -100px;
				opacity: 0
			}

			to {
				bottom: 0;
				opacity: 1
			}
		}

		#myDiv {
			display: none;
			text-align: center;
		}
	</style>
</head>

<body style="margin:0;">
	<div id="loader" style="display: none;"></div>
	<div class="limiter" id="content">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="js/main.js"></script>
	<script>
		function writeCookie(name, value, days) {
			var date, expires;
			if (days) {
				date = new Date();
				date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
				expires = "; expires=" + date.toGMTString();
			} else {
				expires = "";
			}
			document.cookie = name + "=" + value + expires + "; path=/";
		}

		function readCookie(name) {
			var i, c, ca, nameEQ = name + "=";
			ca = document.cookie.split(';');
			for (i = 0; i < ca.length; i++) {
				c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1, c.length);
				}
				if (c.indexOf(nameEQ) == 0) {
					return c.substring(nameEQ.length, c.length);
				}
			}
			return '';
		}
		if (readCookie("_sales24JWT")) {
			window.location = 'index.html';
		}
		var delete_cookie = function (name) {
    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
};
		var myVar;
		var form = document.getElementById("login-form")

		form.addEventListener('submit', (e) => {
			e.preventDefault();
			var username = document.getElementById("username").value
			var password = document.getElementById("password").value

			//console.log(username)
			if (username == '' || password == '') {
				return;
			}
			if (username.length < 6) {
				alert("Username cannot be less than 6 characters")
				return;
			}

			const url = 'https://8xmv9zllk6.execute-api.us-east-1.amazonaws.com/DEV/login';
			const data = { username, password };

			(async () => {
				document.getElementById("login-form").style.display = "none"
				document.getElementById("loader").style.display = "block";
				await fetch(url, {
					Host: "8xmv9zllk6.execute-api.us-east-1.amazonaws.com",
					method: 'POST', // or 'PUT'
					body: JSON.stringify(data), // data can be `string` or {object}!
					headers: {
						'Content-Type': 'application/text',
					}
				}).then((res) => {
					if (res.status == 400) {
						document.getElementById("loader").style.display = "block";
						return res.text().then((data) => {
							document.getElementById("loader").style.display = "none";
							document.getElementById("login-form").style.display = "block"
							document.getElementById("loginError").style.display = "block";
							document.getElementById("loginError").innerHTML = data;
						});
					}
					return res.text().then((data) => {
						document.getElementById("login-form").style.display = "none";
						document.getElementById("loader").style.display = "block"
						data = JSON.parse(data)
						var JWTdata = JSON.stringify({ "Token": data.Token, "username": username, "lastLogin": data.Last_Login })
						delete_cookie("_sales24JWT")
						writeCookie("_sales24JWT", JWTdata, 2)
						var url=sessionStorage.getItem('requestURL')
						window.location = url;
					})
				})
					.catch((err) => {
						alert("Something Went Wrong. Try again.")
						document.getElementById("loader").style.display = "none";
						document.getElementById("login-form").style.display = "block"
						console.log(err)
					})

			})()
		})
	</script>
